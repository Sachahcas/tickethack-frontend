<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id = container>
        <div id = header>
            <div id = logoContainer>
                <a href="index.html" style="text-decoration: none"><h2 id = logoText>Tickethack</h2></a>
            </div>
            <div id = menuContainer>
                <a href="cart.html" style="text-decoration: none"><span id="cart">cart</span></a>
                <a href="booking.html" style="text-decoration: none"><span id="booking">booking</span></a>
            </div>
        </div>
        
        <div id = titlesContainer>
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: ypiut journez starts on Tickethack</h2>
        </div>
        <div id = searchContainer>
            <div id = searchBlock>
                <div id = departure-arrival>
                    <input id="departureInput" type="text" placeholder="Departure" />
                    <input id="arrivalInput" type="text" placeholder="Arrival" />
                </div>
                <input id="calendrier" type="date" placeholder="DD/MM/YYYY" />
                <button type="button" id="search">search</button>
            </div>
            
        </div>
        <div id = resultContainer>
            <div id =resultBlock>
                <img id = trainImage src="images/train.png" alt="">
                <span>it's time to book your future trip.</span>
            </div>
            
        </div>
        <div id = footer>

        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
